<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="calculator">
    <div class="output">
        <input class="display"></input>
        
    </div>
    <button class="clearButton" id="clear">AC</button>
    <button class="mybutton"  onclick="catchbutton(this)">DEL</button>
    <button class="mybutton"  onclick="catchbutton(this)">/</button>
    <button class="mybutton"  onclick="catchbutton(this)">1</button>
    <button class="mybutton"  onclick="catchbutton(this)">2</button>
    <button class="mybutton"  onclick="catchbutton(this)">3</button>
    <button class="mybutton"  onclick="catchbutton(this)">*</button>
    <button class="mybutton"  onclick="catchbutton(this)">4</button>
    <button class="mybutton"  onclick="catchbutton(this)">5</button>
    <button class="mybutton"  onclick="catchbutton(this)">6</button>
    <button class="mybutton"  onclick="catchbutton(this)">+</button>
    <button class="mybutton"  onclick="catchbutton(this)">7</button>
    <button class="mybutton"  onclick="catchbutton(this)">8</button>
    <button class="mybutton"  onclick="catchbutton(this)">9</button>
    <button class="mybutton"  onclick="catchbutton(this)">-</button>
    <button class="mybutton"  onclick="catchbutton(this)">0</button>
    <button class="mybutton"  onclick="catchbutton(this)">.</button>
    <button class="equalButton" id="equal">=</button>
</div>

<script src="index.js"></script>


</body>
</html>
